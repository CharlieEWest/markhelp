<!DOCTYPE html>
<html>

<head>
    <title>Motown Fan Page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="style.js"></script>
        <link href="motown.css" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      
      <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script> 
      <link rel="stylesheet" type="text/css" href="motown.css">

</head>

<body>
 
    <div class="container">
        <div class="jumbotron">
            <h1>Motown Fan Page</h1>
            <a class="btn btn-primary btn-lg" href="#" rol="button">PLAY</a>
            
            <button type="button" id="login" class="btn">Play</button>
            <div id="myForm" class="hide">
                <form action="/echo/html/" id="popForm" methods = "get">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" autocapitalize="off" autocorrect="on" class="form-control input-md">
                        <label for="name">Name:</label>
                        <input type="text" name="name
                        " id="name" placeholder="John Smith" autocapitalize="on" autocorrect="on" class="form-control input-md">
                        <label for="genger">Gender:</label>
                        <select name="gender" id="gender" class="form-control input-md">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <label for="fan-infor">Fan Infor</label>
                        <textarea rows="3" name="about" id="about" class="form-control input-md"></textarea>
                        <button type="button" class="btn btn-primary" data-loading-text="Sending info.."><em class="icon-ok"></em>Save</button>

                    </div>
                </form>
            </div>
            <div id="result"></div>
        </div>
        <!-- </div> -->
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <div class="motown"></div>
                    <iframe class="ajax-motown"src="" width="200" height="200" scrolling="no">
                    </iframe>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <p> Test Your Motown Knowledge</p>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-success">Dapibus ac facilisis in</a>
                        <a href="#" class="list-group-item list-group-item-info">Cras sit amet nibh libero</a>
                        <a href="#" class="list-group-item list-group-item-warning">Porta ac consectetur ac</a>
                        <a href="#" class="list-group-item list-group-item-danger">Vestibulum at eros</a>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="footer">results</div>
        </div>
</body>

</html>
